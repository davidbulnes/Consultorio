<section>
  <div class="page-header">
    <h1 ng-bind="vm.pacientes.fullName"></h1>
  </div>
  <div class="pull-right"><!--ng-show="vm.pacientes.isCurrentUserOwner"-->
    <a class="btn btn-primary"
       ui-sref="paciente.edit({ pacienteId: vm.pacientes._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Creado en
      <span ng-bind="vm.pacientes.created | date:'mediumDate'"></span>
      <!--<span ng-if="vm.pacientes.user"
            ng-bind="vm.pacientes.user.displayName"></span>-->
      <span ng-if="!vm.pacientes.user">Deleted User</span>
    </em>
  </small>
  <p class="lead">
      <div class="row">
    
      <form class="form-horizontal modal-body" role="form">
        <fieldset>
          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Nombre:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="vm.pacientes.fullName" disabled>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">DNI:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="vm.pacientes.dni" disabled>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Tel√©fono:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="vm.pacientes.phone" disabled>
            </div>
          </div>

           <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Email:</label>
            <div class="col-sm-9">
              <input type="text" class="form-control" ng-model="vm.pacientes.email" disabled>
            </div>
          </div>

          <!-- Text input-->
          <div class="form-group">
            <label class="col-sm-2 control-label" for="textinput">Descripcion:</label>
            <div class="col-sm-9">
              <textarea class="form-control" rows="4" ng-model="vm.event.description" disabled></textarea>
            </div>
          </div>


        </fieldset>
      </form>
    </div><!-- /.col-lg-12 -->
  </p>
</section>
