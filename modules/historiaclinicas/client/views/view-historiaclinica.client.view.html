<section>
  <div class="page-header">
    <h1 ng-bind="vm.historiaclinica.name"></h1>
  </div>
  <div class="pull-right">
      <a class="btn btn-primary"
      ui-sref="historiaclinicas.edit({ historiaclinicaId: vm.historiaclinica._id })">
     <i class="glyphicon glyphicon-random"></i>
   </a>
    <a class="btn btn-primary"
       ui-sref="historiaclinicas.edit({ historiaclinicaId: vm.historiaclinica._id })">
      <i class="glyphicon glyphicon-edit"></i>
    </a>
    <a class="btn btn-primary" ng-click="vm.remove()">
      <i class="glyphicon glyphicon-trash"></i>
    </a>
  </div>
  <small>
    <em class="text-muted">
      Posted on
      <span ng-bind="vm.historiaclinica.created | date:'mediumDate'"></span>
      by
      <span ng-if="vm.historiaclinica.user"
            ng-bind="vm.historiaclinica.user.displayName"></span>
      <span ng-if="!vm.historiaclinica.user">Deleted User</span>
    </em>
  </small>
  <p class="lead" ng-bind="vm.historiaclinica.content"></p>
</section>
