  <div class="modal-header">
    <h3 class="modal-title">Nuevo Evento</h3>
  </div>
  <div class="modal-body">
    <div class="row">
      <div class="col-md-8">
        <div class="row">
          <div class="col-md-3"><strong>First Name</strong></div>
          <div class="col-md-6" ng-bind="vm.cita.paciente.firstName"></div>
        </div>
        <hr/>
        <div class="row">
          <div class="col-md-3"><strong>Last Name</strong></div>
          <div class="col-md-6" ng-bind="vm.user.lastName"></div>
        </div>
        <hr/>  
      </div>
    </div>
    <table class="table table-bordered">

      <thead>
        <tr>
          <th>Titulo</th>
          <th>Primary color</th>
          <th>Secondary color</th>
          <th>Fecha</th>
          <th>Motivo</th>
          <th>Paciente</th>
        </tr>
      </thead>

      <tbody>
        <tr>
          <td>
            <textarea class="form-control" rows="6" ng-model="vm.cita.title"> </textarea>
          </td>
          <td>
            <input class="form-control" colorpicker type="text" ng-model="vm.cita.color.primary">
          </td>
          <td>
            <input class="form-control" colorpicker type="text" ng-model="vm.cita.color.secondary">
          </td>
          <td>
            <p class="input-group" style="max-width: 250px">
              <input type="text" class="form-control" readonly uib-datepicker-popup="dd MMMM yyyy" ng-model="vm.cita.startsAt" is-open="vm.cita.startOpen"
                close-text="Close">
                <span class="input-group-btn">
              <button
                type="button"
                class="btn btn-default"
                ng-click="vm.toggle($event, 'startOpen', vm.cita)">
                <i class="glyphicon glyphicon-calendar"></i>
              </button>
            </span>
            </p>
            <div uib-timepicker ng-model="vm.cita.startsAt" hour-step="1" minute-step="15" show-meridian="true">
            </div>
          </td>
          <td>
            <textarea class="form-control" rows="6" ng-model="vm.cita.title"> </textarea>
          </td>
          <td>
            <p><button class="btn btn-info" ng-click="vm.openPaciente(false)">Buscar Paciente</button></p>
        </tr>
      </tbody>

    </table>
  </div>
  <div class="modal-footer">
    <button class="btn btn-primary" ng-click="$close()">OK</button>
  </div>
